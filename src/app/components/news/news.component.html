<div class="news-root background-base">
  <div class="news-top">
    <h1 class="header">News</h1>
  </div>
  <div class="news-bottom">
    <div class="news-list">
      <ul>
        <li *ngFor="let newsItem of newsService.news">
          <app-news-item [news]="newsItem"></app-news-item>
        </li>
      </ul>
    </div>
  </div>
</div>
